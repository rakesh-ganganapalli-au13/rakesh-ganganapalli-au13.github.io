    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      *{
        margin: 0; padding: 0;font-family: 'Josefin Sans', sans-serif;
      }
      /* Make the image fully responsive */
      .carousel-inner img {
        width: 100%;
        height: 100%;
      }

</head>
<body>
    <section>
        <div class="container">
          <h1 class=" text-center text-capitalize pt-5" >Sign-Up Form</h1>
          <hr class="w-25 mx-auto pt-5">
          <div class="w-50 mx-auto">
            <form action="/action_page.php">
              <div class="form-group">
                <label for="name">Enter Your Name:</label>
                <input type="text" class="form-control" placeholder="Enter Name" id="Name" autocomplete="off" >
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter Email" id="Email">
              </div>
              <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="number" class="form-control" placeholder="Enter Phone Number" id="Number">
              </div>
              <div class="form-group">
                <label for="Gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

              </div >
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Privacy Policies
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
      </div>
      </section>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
